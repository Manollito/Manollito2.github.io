<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Force Layout</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .node circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .node text {
            font: 10px sans-serif;
        }
        .link {
            fill: none;
            stroke: #87CEEB;
            stroke-width: 1.5px;
        }
        .tooltip {
            position: absolute;
            visibility: hidden;
            background: #f9f9f9;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-size: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <svg width="960" height="600"></svg>
    <script src="script.js"></script>
</body>
</html>
